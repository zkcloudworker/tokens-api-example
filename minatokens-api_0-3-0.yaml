openapi: 3.0.0
info:
  title: MinaTokens API
  description: API for interacting with Mina Fungible Tokens and NFTs.
  version: "0.3.0"
servers:
  - url: https://minatokens.com/api/v1/
    description: devnet
  - url: https://zekotokens.com/api/v1/
    description: zeko
tags:
  - name: Fungible Token
    description: Fungible Token Requests
  - name: NFT
    description: NFT Requests
  - name: Transaction
    description: Transaction Requests
  - name: Faucet
    description: Faucet Requests
paths:
  /info:
    post:
      tags:
        - Fungible Token
      summary: Get Token Info
      description: Retrieves detailed information about a Mina Fungible Token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenStateRequestParams"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenState"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /nft:
    post:
      tags:
        - NFT
      summary: Retrieve NFT Info
      description: Retrieves detailed information about a Mina NFT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NFTRequestParams"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NFTRequestAnswer"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /deploy:
    post:
      tags:
        - Fungible Token
      summary: Build Fungible Token Deploy Transaction
      description: Builds a deploy transaction for a new token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployTokenParams"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployTransaction"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /transaction:
    post:
      tags:
        - Fungible Token
      summary: Build Fungible Token Transaction
      description: Builds a token transaction (transfer, mint, or other).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionTokenParams"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenTransaction"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /prove:
    post:
      tags:
        - Fungible Token
      summary: Prove Fungible Token Transaction
      description: Proves a token transaction and optionally sends it to the network.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProveTokenTransaction"
      responses:
        "200":
          description: Job submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobId"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /result:
    post:
      tags:
        - Transaction
      summary: Get Proving Job Result
      description: Retrieves the result of a proving job.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobId"
      responses:
        "200":
          description: Job result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResult"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /faucet:
    post:
      tags:
        - Faucet
      summary: Request Funds from Faucet
      description: Requests funds from the faucet for testing purposes.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FaucetParams"
      responses:
        "200":
          description: Faucet response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FaucetResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
  /tx-status:
    post:
      tags:
        - Transaction
      summary: Get Transaction Status
      description: Retrieves the status of a transaction by hash.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionStatusParams"
      responses:
        "200":
          description: Transaction status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionStatus"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Server error
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: "API key for authorization. Get your API key at https://minatokens.com/api"
  schemas:
    TokenStateRequestParams:
      type: object
      properties:
        tokenAddress:
          type: string
          example: B62qpFzLKkGKMZcmY6wrbyn8Sf9sWUT1HG4omSbvFKH2nXSNjCoQ6Xs
          description: The address of the token contract
      required:
        - tokenAddress
    TokenState:
      type: object
      properties:
        tokenAddress:
          type: string
          example: B62qpFzLKkGKMZcmY6wrbyn8Sf9sWUT1HG4omSbvFKH2nXSNjCoQ6Xs
        tokenId:
          type: string
          example: weDBAqEmqEHE9TXay9DryEMaNs8ts7Qt4X5Rupnxmh8o6wBgwS
        adminContractAddress:
          type: string
          example: B62qjpFSUnwHsYX1KuEfDHjPyg6AuWotyfRApGgpoj6bybvjjAriKHe
        adminAddress:
          type: string
          example: B62qo69VLUPMXEC6AFWRgjdTEGsA3xKvqeU5CgYm3jAbBJL7dTvaQkv
        adminTokenBalance:
          type: number
          example: 0
        totalSupply:
          type: number
          example: 1500000000000
        isPaused:
          type: boolean
          example: false
        decimals:
          type: number
          example: 9
        tokenSymbol:
          type: string
          example: POKRPC
        verificationKeyHash:
          type: string
          example: "25084457276132306637089336910977939820654927814172888515895248592725736067489"
        uri:
          type: string
          example: https://arweave.net/vPYTrGj3tt4CiyN311nnBCQvr_FE927uxfFg5VyxCLU
        version:
          type: number
          example: 0
        adminTokenSymbol:
          type: string
          example: ""
        adminUri:
          type: string
          example: https://arweave.net/vPYTrGj3tt4CiyN311nnBCQvr_FE927uxfFg5VyxCLU
        adminVerificationKeyHash:
          type: string
          example: "1200635497217107248831982322269320244173535715339356861513501242012238077174"
        adminVersion:
          type: number
          example: 0
    NFTRequestParams:
      type: object
      properties:
        contractAddress:
          type: string
          example: B62qs2NthDuxAT94tTFg6MtuaP1gaBxTZyNv9D3uQiQciy1VsaimNFT
          description: Always set to this contract address for Mina NFTs.
        nftAddress:
          type: string
          example: B62qoT6jXebkJVmsUmxCxGJmvHJUXPNF417rms4PATi5R6Hw7e56CRt
          description: The unique NFT address.
      required:
        - contractAddress
        - nftAddress
    NFTRequestAnswer:
      type: object
      properties:
        contractAddress:
          type: string
          example: B62qs2NthDuxAT94tTFg6MtuaP1gaBxTZyNv9D3uQiQciy1VsaimNFT
        nftAddress:
          type: string
          example: B62qoT6jXebkJVmsUmxCxGJmvHJUXPNF417rms4PATi5R6Hw7e56CRt
        tokenId:
          type: string
          example: wXqDrUzWtK58CaWCzN2g3zseU275dhSnRtBthcroeqT6HGKkos
        tokenSymbol:
          type: string
          example: NFT
        contractUri:
          type: string
          example: https://minanft.io
          nullable: true
        name:
          type: string
          example: Minaty 0001
        metadataRoot:
          type: object
          properties:
            data:
              type: string
            kind:
              type: string
        storage:
          type: string
          example: bafkreiffyjf6lpxw5uzniwam7lv7oyezfsxnnfj3yeo67ht3nch3gvgvwi
        owner:
          type: string
          example: B62qkX4VQYdmgc7dmLyiPpMhLRfrWjWnyoGGhdqF4bXtTcbv6E1HWsD
        price:
          type: number
          example: 0
        version:
          type: number
          example: 1
        metadata:
          type: object
          nullable: true
        algolia:
          type: object
          nullable: true
    DeployTokenParams:
      type: object
      properties:
        adminAddress:
          type: string
          example: B62qo69VLUPMXEC6AFWRgjdTEGsA3xKvqeU5CgYm3jAbBJL7dTvaQkv
          description: The public key of the admin
        symbol:
          type: string
          example: TEST
          description: The symbol of the token
        decimals:
          type: integer
          example: 9
          description: The number of decimals (optional)
        uri:
          type: string
          example: https://minatokens.com
          description: The URI for the token
        whitelist:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
                example: B62q...
              amount:
                type: number
                example: 1000000000
            required:
              - address
        nonce:
          type: integer
          example: 1
          description: Optional nonce for the transaction
        memo:
          type: string
          example: "Deploying TEST token"
          description: Optional memo for the transaction
        developerFee:
          type: number
          example: 0.1
          description: Optional developer fee
      required:
        - adminAddress
        - symbol
        - uri
    DeployTransaction:
      type: object
      properties:
        txType:
          type: string
          enum:
            - deploy
          example: deploy
          description: Type of the transaction
        senderAddress:
          type: string
          example: B62q...
          description: The public key of the sender
        tokenAddress:
          type: string
          example: B62q...
          description: Token contract address
        adminContractAddress:
          type: string
          example: B62q...
          description: Admin contract address
        symbol:
          type: string
          example: TEST
          description: Token symbol
        tokenContractPrivateKey:
          type: string
          example: "private-key-data"
          description: Token contract private key
        adminContractPrivateKey:
          type: string
          example: "private-key-data"
          description: Admin contract private key
        wallet_payload:
          type: object
          properties:
            nonce:
              type: integer
              example: 1
              description: Transaction nonce
            transaction:
              type: string
              example: "transaction-data"
              description: Serialized transaction data
            onlySign:
              type: boolean
              example: false
              description: Indicates if only signing is required
            feePayer:
              type: object
              properties:
                fee:
                  type: integer
                  example: 1000000
                  description: Transaction fee
                memo:
                  type: string
                  example: "Deploying token"
                  description: Transaction memo
        mina_signer_payload:
          type: object
          properties:
            zkappCommand:
              type: object
              description: zkApp command data
            feePayer:
              type: object
              properties:
                feePayer:
                  type: string
                  example: B62q...
                fee:
                  type: integer
                  example: 1000000
                nonce:
                  type: integer
                  example: 1
                memo:
                  type: string
                  example: "Deploying token"
        serializedTransaction:
          type: string
          example: "serialized-transaction"
          description: Base64 encoded serialized transaction
        transaction:
          type: string
          example: "transaction-data"
          description: Transaction data
        uri:
          type: string
          example: https://minatokens.com
          description: Token URI
        memo:
          type: string
          example: "Deploying TEST token"
          description: Memo for the transaction
        nonce:
          type: integer
          example: 1
          description: Nonce for the transaction
        whitelist:
          type: string
          example: "whitelist-data"
          description: Whitelist data (optional)
        developerAddress:
          type: string
          example: B62q...
          description: Developer's public key
        developerFee:
          type: number
          example: 0.1
          description: Optional developer fee
      required:
        - txType
        - senderAddress
        - tokenAddress
        - adminContractAddress
        - symbol
        - tokenContractPrivateKey
        - adminContractPrivateKey
        - wallet_payload
        - mina_signer_payload
        - serializedTransaction
        - transaction
        - uri
        - memo
        - nonce
        - developerAddress
    TransactionTokenParams:
      type: object
      properties:
        txType:
          type: string
          enum:
            - mint
            - transfer
            - bid
            - offer
            - buy
            - sell
            - withdrawBid
            - withdrawOffer
            - whitelistBid
            - whitelistOffer
            - whitelistAdmin
          example: transfer
          description: Type of transaction
        tokenAddress:
          type: string
          example: B62q...
          description: Address of the token
        from:
          type: string
          example: B62q...
          description: Public key of the sender
        to:
          type: string
          example: B62q...
          description: Recipient's public key (optional)
        amount:
          type: number
          example: 1000000000
          description: Amount to transfer or mint (optional)
        price:
          type: number
          example: 100000000
          description: Price for transaction (optional)
        whitelist:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
                example: B62q...
              amount:
                type: number
                example: 1000000000
            required:
              - address
          description: Whitelist addresses (optional)
        nonce:
          type: integer
          example: 1
          description: Optional nonce
        memo:
          type: string
          example: "Test transaction"
          description: Optional memo
        developerFee:
          type: number
          example: 0.1
          description: Optional developer fee
      required:
        - txType
        - tokenAddress
        - from
    TokenTransaction:
      type: object
      properties:
        txType:
          type: string
          enum:
            - mint
            - transfer
            - bid
            - offer
            - buy
            - sell
            - withdrawBid
            - withdrawOffer
            - whitelistBid
            - whitelistOffer
            - whitelistAdmin
          example: transfer
          description: Type of transaction
        tokenAddress:
          type: string
          example: B62q...
          description: Address of the token
        symbol:
          type: string
          example: TEST
          description: Symbol of the token
        wallet_payload:
          type: object
          properties:
            nonce:
              type: integer
              example: 1
              description: Nonce for the transaction
            transaction:
              type: string
              example: "transaction-data"
              description: Serialized transaction data
            onlySign:
              type: boolean
              example: false
              description: Indicates if only signing is required
            feePayer:
              type: object
              properties:
                fee:
                  type: integer
                  example: 1000000
                  description: Transaction fee
                memo:
                  type: string
                  example: "Token transaction"
                  description: Transaction memo
        mina_signer_payload:
          type: object
          properties:
            zkappCommand:
              type: object
              description: zkApp command data
            feePayer:
              type: object
              properties:
                feePayer:
                  type: string
                  example: B62q...
                fee:
                  type: integer
                  example: 1000000
                nonce:
                  type: integer
                  example: 1
                memo:
                  type: string
                  example: "Token transaction"
        to:
          type: string
          example: B62q...
          description: Recipient's public key (optional)
        toPrivateKey:
          type: string
          example: "private-key-data"
          description: Recipient's private key (optional)
        from:
          type: string
          example: B62q...
          description: Sender's public key
        amount:
          type: number
          example: 1000000000
          description: Amount to transfer or mint (optional)
        price:
          type: number
          example: 100000000
          description: Price for transaction (optional)
        memo:
          type: string
          example: "Test transaction"
          description: Memo for the transaction
        nonce:
          type: integer
          example: 1
          description: Nonce for the transaction
        whitelist:
          type: string
          example: "whitelist-data"
          description: Whitelist data (optional)
        serializedTransaction:
          type: string
          example: "serialized-transaction"
          description: Base64 encoded serialized transaction
        transaction:
          type: string
          example: "transaction-data"
          description: Transaction data
        developerAddress:
          type: string
          example: B62q...
          description: Developer's public key
        developerFee:
          type: number
          example: 0.1
          description: Optional developer fee
      required:
        - txType
        - tokenAddress
        - symbol
        - wallet_payload
        - mina_signer_payload
        - from
        - memo
        - nonce
        - serializedTransaction
        - transaction
        - developerAddress
    ProveTokenTransaction:
      type: object
      properties:
        tx:
          oneOf:
            - $ref: "#/components/schemas/DeployTransaction"
            - $ref: "#/components/schemas/TokenTransaction"
        signedData:
          type: string
          example: "signed-data"
        sendTransaction:
          type: boolean
          example: true
          description: Whether to send the transaction after proving (optional)
      required:
        - tx
        - signedData
    JobId:
      type: object
      properties:
        jobId:
          type: string
          example: "job-id-string"
      required:
        - jobId
    TransactionResult:
      type: object
      properties:
        hash:
          type: string
          example: "transaction-hash"
          nullable: true
        tx:
          type: string
          example: "transaction-data"
          nullable: true
        jobStatus:
          type: string
          example: "completed"
          nullable: true
    TransactionStatusParams:
      type: object
      properties:
        hash:
          type: string
          example: 5JuEaWqCkiizzjA3mjrva5hjYeohiGKQFcffUdZxrEJM4xDirhK1
          description: Transaction hash
      required:
        - hash
    TransactionStatus:
      type: object
      properties:
        hash:
          type: string
          example: 5JuEaWqCkiizzjA3mjrva5hjYeohiGKQFcffUdZxrEJM4xDirhK1
        status:
          type: string
          enum:
            - pending
            - applied
            - failed
            - unknown
          example: pending
        error:
          type: string
          nullable: true
        details:
          type: object
          description: Detailed transaction status
          nullable: true
      required:
        - hash
        - status
    FaucetParams:
      type: object
      properties:
        address:
          type: string
          example: B62q...
      required:
        - address
    FaucetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        hash:
          type: string
          example: "transaction-hash"
          nullable: true
security:
  - ApiKeyAuth: []
